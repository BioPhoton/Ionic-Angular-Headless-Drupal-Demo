<ion-view title="Profile" id="profile-view">

  <ion-content class="ionic">
             <div id="profile-wrapper" class="text-center">
                <div class="content">
                
                    <div id="profile-image">
	                    <ion-spinner class="overlay-spinner spinner-positive " ng-if="profile.isLloading"></ion-spinner>
	                    <div ng-if="!profile.isLloading" class="avatar" style="background-image:url( {{ profile.pictureUrl || 'assets/images/default-avatar.png' }} )" />
                    	</div>
                    </div>
                    <h3 class="light">{{profile.name}}</h3>
                </div>
            </div>
  </ion-content>
  
</ion-view>
